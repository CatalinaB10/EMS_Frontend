
<form (ngSubmit)="onSubmit()"  #userForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="name"
      [(ngModel)]="user.name"
      required
    />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select
      id="role"
      class="form-control"
      name="role"
      [(ngModel)]="user.role"
      required
    >
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <div class="panel-block" style="width: 100%;margin-top: 30px;">
    <button class="btn btn-primary" type="submit" [disabled]="!userForm.form.valid">
      Add
    </button>
    <button class="btn btn-danger" type="reset" (click)="onCancel()" >
      Cancel
    </button>
  </div>
</form>
