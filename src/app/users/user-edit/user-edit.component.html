<form (ngSubmit)="onSubmit()" #editUserForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="name"
      [(ngModel)]="user.name"
      required
    />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select
      id="role"
      class="form-control"
      name="role"
      [(ngModel)]="user.role"
      required
    >
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.form.valid">
    Update User
  </button>
</form>
