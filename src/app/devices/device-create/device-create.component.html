
<form (ngSubmit)="onSubmit()"  #userForm="ngForm">
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      class="form-control"
      name="description"
      [(ngModel)]="device.description"
      required
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      class="form-control"
      name="address"
      [(ngModel)]="device.address"

    />
  </div>

  <div class="form-group">
    <label for="maxEnergyConsumption">Maximum Power Usage</label>
    <input
      type="number"
      id="maxEnergyConsumption"
      class="form-control"
      name="maxEnergyConsumption"
      [(ngModel)]="device.maxEnergyConsumption"

    />
  </div>

  <div class="form-group">
    <label for="userId">Owner</label>
    <select
      id="userId"
      class="form-control"
      name="userId"
      [(ngModel)]=
      "device.userId"

    >
      <option *ngFor="let user of users$ | async" [value]="user.id">
        {{ user.name }}
      </option>
    </select>
  </div>

  <div class="panel-block" style="width: 100%;margin-top: 30px;">
    <button class="btn btn-primary" type="submit" [disabled]="!userForm.form.valid">
      Add
    </button>
    <button class="btn btn-danger" type="reset" (click)="onCancel()" >
      Cancel
    </button>
  </div>
</form>
